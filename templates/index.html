<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gas Prices Dashboard</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass-bg: rgba(20, 20, 20, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent: #00d4ff;
            --text-main: #ffffff;
        }
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Outfit', sans-serif; overflow: hidden; background: #000; }
        
        #map { height: 100vh; width: 100vw; z-index: 1; }

        .dashboard-card {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 25px;
            width: 320px;
            color: var(--text-main);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            animation: fadeIn 1s ease-out;
        }

        h1 { margin: 0 0 5px 0; font-size: 24px; font-weight: 700; background: linear-gradient(90deg, #fff, #aaa); -webkit-background-clip: text; -webkit-text-fill-color: transparent;}
        h2 { margin: 0 0 20px 0; font-size: 14px; font-weight: 300; opacity: 0.7; }

        .price-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .price-label { font-weight: 400; }
        .price-val { font-weight: 700; color: var(--accent); }

        .action-btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background: var(--accent);
            color: #000;
            text-align: center;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 700;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }
        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.3);
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

        /* Loader */
        .loader { text-align: center; font-size: 14px; opacity: 0.6; }
    </style>
</head>
<body>

    <div class="dashboard-card">
        <h1>Gas Prices</h1>
        <h2>New York Area</h2>
        
        <div id="data-container">
            <div class="loader">Loading live prices...</div>
        </div>

        <a href="https://www.google.com/maps/search/gas+stations+in+New+York" target="_blank" class="action-btn">
            Find Cheapest Nearby âžœ
        </a>
    </div>

    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Initialize Map
        // Default Center: New York (40.7128, -74.0060)
        var map = L.map('map').setView([40.7128, -74.0060], 12);

        // CartoDB Dark Matter Tiles (Premium Look)
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
            subdomains: 'abcd',
            maxZoom: 20
        }).addTo(map);

        // Fetch Data from our Flask API
        fetch('/api/data')
            .then(response => response.json())
            .then(data => {
                const text = data.text;
                // Simple parser since the backend returns a formatted string
                // We want to extract lines like "Regular: $3.50"
                const lines = text.split('\n');
                let html = '';
                
                lines.forEach(line => {
                    if(line.includes('$')) {
                        const parts = line.split(':');
                        if(parts.length >= 2) {
                            const label = parts[0].trim();
                            const price = parts[1].trim();
                            html += `
                            <div class="price-item">
                                <span class="price-label">${label}</span>
                                <span class="price-val">${price}</span>
                            </div>`;
                        }
                    }
                });

                if(html === '') html = '<div class="loader">Unable to parse live data.</div>';
                document.getElementById('data-container').innerHTML = html;
            })
            .catch(err => {
                console.error(err);
                document.getElementById('data-container').innerHTML = '<div class="loader" style="color:red">Failed to load data.</div>';
            });
    </script>
</body>
</html>
